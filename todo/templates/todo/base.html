{% load static %}

<!DOCTYPE HTML>

<html lang = "en">

<head>
  <title>Todo App</title>
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv = "x-ua-compatible" content = "ie-edge">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Used for UI, such as date picker -->
  <link rel="stylesheet" type="text/css" href="{% static 'todo/Pikaday-master/css/pikaday.css' %}" />

  <!-- custom static files -->
  <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}" />

  <link rel="icon" href="{% static 'todo/images/logo.png' %}" type="image/gif" sizes="16x16">

  <link rel="stylesheet" type="text/css" href="{% static 'todo/side_nav.css' %}" />

</head>

<body class="body">

    <div id="nav" class="sidenav">
      <div class="nav_expand">
        <a href="#">
          <img src="{% static 'todo/nav/expand_arrow.png' %}" id = "nav_toggle" class="img-fluid">
        </a>
      </div>

      <div class="nav_icon">
        <a href="https://github.com/noah-dev">
          <img src="{% static 'todo/nav/logo.png' %}" id = "add" class="img-fluid">
        </a>
      </div><div class="resbr"></div>

      <div class="nav_icon">
        <a href="https://github.com/noah-dev">
          <img src="{% static 'todo/nav/logo.png' %}" id = "view" class="img-fluid">
        </a>
      </div><div class="resbr"></div>

      <div class="nav_icon">
        <a href="https://github.com/noah-dev">
          <img src="{% static 'todo/nav/logo.png' %}" id = "github" class="img-fluid">
        </a>
      </div><div class="resbr"></div>

      <div class="nav_icon">
        <a href="https://github.com/noah-dev">
          <img src="{% static 'todo/nav/logo.png' %}" id = "logo" class="img-fluid">
        </a>
      </div>
    </div>

    <div id="content" >
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <!--JS files -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="{% static 'todo/Pikaday-master/pikaday.js' %}"></script>

  <script src="{% static 'todo/date.js' %}"></script>
  <script src="{% static 'todo/nav.js' %}"></script>
  <script src="{% static 'todo/item.js' %}"></script>

  <script src="{% static 'todo/anime-master/anime.min.js' %}"></script>
</body>

</html>

{% extends "todo/base.html" %}
{% block content %}

<div id="content">
  <div class="container">
    <div class="col-12 col-sm-6">
     <span class="hidden-md-up visible"></span>
     <span class="hidden-sm-down not-visible"><h1>Todo App</h1></span>
    </div>



    <div class="row">
      <div id="accordion" role="tablist" aria-multiselectable="true" class = "col-md-12">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Hide/Show Items
              </a>
            </h5>
          </div>
          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-block set_scroll">
              <table class="table">
                <thead>
                    <th>Title</th>
                    <th>Desc</th>
                    <th>Impact</th>
                    <th>Add</th>
                    <th>Due</th>
                    <th>Priority</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in item_list %}
                  <tr>
                      <td>{{item.title_text}}</td>
                      <td>{{item.desc_text}}</td>
                      <td>{{item.impact_text}}</td>
                      <td>{{item.add_date}}</td>
                      <td>{{item.due_date}}</td>
                      <td>{{item.priority}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
